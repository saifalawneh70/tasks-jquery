 <script src="js/jquery.fireworks.js"></script>
 <script type="text/javascript">
 	  $("document").ready(function(){ 
      const card = $('.flip-card');
      var boolCard=true;
      var fcard ;
      var scard ;
      var count=0;
      var dataId1;
      var dataId2;
      $(card).click(function() {
       this.classList.toggle('flip-card-inner');
      if(boolCard)
      {
      	boolCard=false;
      	fcard=this;
        dataId1 = $(this).attr("data-id");
      }
      else{
       scard=this;
       boolCard=true;
       dataId2 = $(this).attr("data-id");
       if(dataId1 === dataId2){
       setTimeout(function(){
       $(scard).hide();
       $(fcard).hide();
       count=count+1;
       if(count==6)
      {
      $('.fire').fireworks({ sound: true, opacity: 0.9, width: '100%', height: '100%' });
      }
       }, 2000);
       }
       else{
       	setTimeout(function(){
        $(fcard).removeClass('flip-card-inner');
        $(scard).removeClass('flip-card-inner');
       	 }, 2000);
       }
      }
      });


      });

 </script>

.flip-card {

  border: 1px solid #f1f1f1;

 }
.flip-card-inner {
  position: relative;
  text-align: center;
  transition: transform 0.8s;
  transform-style: preserve-3d;
}
.flip-card.flip-card-inner {
  transform: rotateY(180deg);
  transition: 2s;
}
.flip-card-front, .flip-card-back {
  position: absolute;
  width: 100%;
  height: 100%;
  -webkit-backface-visibility: hidden; /* Safari */
  backface-visibility: hidden;
}

.flip-card-back {
 
  transform: rotateY(180deg);

}
</style>
